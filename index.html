<!doctype html>
<html lang="en">
  <head>
    <title>Bai Tap Them JS4</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

  </head>
  <body>
    <div class="content" style="width: 70%; margin: 100px auto;">
        <h1>Bai 1</h1>
        <div class="form-group">
            <label for="">Ngay</label>
            <input type="number" name="" id="day" class="form-control" placeholder="" aria-describedby="helpId">
            <small id="helpId" class="text-muted">1-31</small>
        </div>
        <div class="form-group">
            <label for="">Thang</label>
            <input type="number" name="" id="month" class="form-control" placeholder="" aria-describedby="helpId">
            <small id="helpId" class="text-muted">1-12</small>
        </div>
        <div class="form-group">
            <label for="">Nam</label>
            <input type="number" name="" id="year" class="form-control" placeholder="" aria-describedby="helpId">
            <small id="helpId" class="text-muted"></small>
        </div>

        <!-- <button type="button" id="showDate" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" onclick="showDate()">Push this</button> -->

        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentId" aria-expanded="false" onclick="showDate()"
                    aria-controls="contentId">
                Show
            </button>
        </p>
        <div class="collapse" id="contentId">
            <p>Ngày mai là <span id="showTmr"></span></p>
            <p>Hôm qua là <span id="showYtd"></span></p>
        </div>

        <h1>Bai 2</h1>

            <input type="number" name="" id="year2" class="form-control" placeholder="" aria-describedby="helpId">
            <small id="helpId" class="text-muted"></small>
        </div>
        <p>
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentShow2" aria-expanded="false" onclick="countDays()"
                    aria-controls="contentShow">
                Show
            </button>
        </p>
        <div class="collapse" id="contentShow2">
            <p>Tháng có <span id="txtDays"></span> ngày</p>
        </div>



        <h1>Bai 3</h1>
        <div class="form-group">
            <label for="">Số có 3 chữ số</label>

        </div>

            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#contentShow3" aria-expanded="false" onclick="readInt()">
                Show

        </p>
        <div class="collapse" id="contentShow3">
            <p><span id="txtNum"></span></p>
        </div>

            <label for="">Tên</label>
            <input type="text" name="" id="name1" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
        <div class="form-group">
            <label for="">Kinh độ</label>
            <input type="number" name="" id="yValue1" class="form-control" placeholder="" aria-describedby="helpId">

        </div>
        <div class="form-group">
            <label for="">Vĩ độ</label>

        </div>

        <div class="form-group">

            <label for="">Tên</label>

        </div>
